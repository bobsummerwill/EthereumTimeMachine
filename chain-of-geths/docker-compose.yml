services:
  geth-v1-16-7:
    # Use the official upstream image for the top node so it stays compatible with
    # current mainnet + the consensus client (Engine API / fork support).
    image: ethereum/client-go:stable
    container_name: geth-v1-16-7
    command: |
      --datadir /data
      --nodekey /data/nodekey
      --http
      --http.addr 0.0.0.0
      --http.vhosts *
      --http.api eth,net,web3,personal,admin
      --authrpc.addr 0.0.0.0
      --authrpc.port 8551
      --authrpc.vhosts *
      --authrpc.jwtsecret /data/geth/jwtsecret
      --allow-insecure-unlock
      --syncmode full
      --networkid 1
      --port 30303
      --discovery.port 30303
    ports:
      - "8545:8545"
      - "30303:30303"
    volumes:
      - ./output/data/v1.16.7:/data
    networks:
      ethereum:
        ipv4_address: 172.20.0.10

  # Bridge node: eth/68<->eth/66 compatibility.
  # Geth v1.11.x supports ETH66/67/68, allowing peering with v1.16.7 (ETH68/69)
  # and v1.10.0 (ETH64/65/66) via eth/68 and eth/66.
  geth-v1-11-6:
    image: ethereumtimemachine/geth:v1.11.6
    container_name: geth-v1-11-6
    command: |
      --config /data/config.toml
      --datadir /data
      --nodekey /data/geth/nodekey
      --http
      --http.addr 0.0.0.0
      --http.vhosts *
      --http.api eth,net,web3,personal,admin
      --authrpc.addr 0.0.0.0
      --authrpc.port 8551
      --authrpc.vhosts *
      --authrpc.jwtsecret /data/geth/jwtsecret
      --allow-insecure-unlock
      --syncmode full
      --networkid 1
      --port 30308
    ports:
      - "8550:8545"
      - "30308:30308"
    volumes:
      - ./output/data/v1.11.6:/data
    depends_on:
      - geth-v1-16-7
    networks:
      ethereum:
        ipv4_address: 172.20.0.15

  # Bridge node: eth/66<->eth/65 compatibility.
  # Geth v1.10.0 supports ETH64/65/66.
  geth-v1-10-0:
    image: ethereumtimemachine/geth:v1.10.0
    container_name: geth-v1-10-0
    command: |
      --datadir /data
      --http
      --http.addr 0.0.0.0
      --http.vhosts *
      --http.api eth,net,web3,personal,admin
      --allow-insecure-unlock
      --syncmode full
      --networkid 1
      --port 30309
      --nodiscover
    ports:
      - "8551:8545"
      - "30309:30309"
    volumes:
      - ./output/data/v1.10.0:/data
    depends_on:
      - geth-v1-11-6
    networks:
      ethereum:
        ipv4_address: 172.20.0.16

  # Bridge node: eth/65<->eth/63 compatibility.
  # Geth v1.9.25 supports eth/63, eth/64, eth/65.
  geth-v1-9-25:
    image: ethereumtimemachine/geth:v1.9.25
    container_name: geth-v1-9-25
    command: |
      --datadir /data
      --rpc
      --rpcaddr 0.0.0.0
      --rpcvhosts *
      --rpcapi eth,net,web3
      --networkid 1
      --syncmode full
      --port 30310
      --nodiscover
    ports:
      - "8552:8545"
      - "30310:30310"
    volumes:
      - ./output/data/v1.9.25:/data
    depends_on:
      - geth-v1-10-0
    networks:
      ethereum:
        ipv4_address: 172.20.0.17

  geth-v1-3-6:
    image: ethereumtimemachine/geth:v1.3.6
    container_name: geth-v1-3-6
    command: |
      --datadir /data
      --rpc
      --rpcaddr 0.0.0.0
      --rpcapi eth,net,web3
      --networkid 1
      --syncmode full
      --port 30307
      --nodiscover
    ports:
      - "8549:8545"
      - "30307:30307"
    volumes:
      - ./output/data/v1.3.6:/data
    depends_on:
      - geth-v1-9-25
    networks:
      ethereum:
        ipv4_address: 172.20.0.14

  # Consensus clients (beacon nodes) for post-Merge mainnet.
  # Runs in non-validating mode; uses checkpoint sync.
  prysm-16-7:
    image: gcr.io/prysmaticlabs/prysm/beacon-chain:v5.0.0
    container_name: prysm-16-7
    command: |
      --datadir /data
      --execution-endpoint http://geth-v1-16-7:8551
      --jwt-secret /jwt/jwtsecret
      --checkpoint-sync-url https://checkpoint-sync.p2p.org
      --accept-terms-of-use
      --monitoring-host 0.0.0.0
      --monitoring-port 8080
    volumes:
      - prysm-16-7-data:/data
      - ./output/data/v1.16.7/geth/jwtsecret:/jwt/jwtsecret:ro
    depends_on:
      - geth-v1-16-7
    network_mode: host

  prysm-11-6:
    image: gcr.io/prysmaticlabs/prysm/beacon-chain:v4.0.0
    container_name: prysm-11-6
    command: |
      --datadir /data
      --execution-endpoint http://geth-v1-11-6:8551
      --jwt-secret /jwt/jwtsecret
      --accept-terms-of-use
      --monitoring-host 0.0.0.0
      --monitoring-port 8081
    volumes:
      - prysm-11-6-data:/data
      - ./output/data/v1.11.6/geth/jwtsecret:/jwt/jwtsecret:ro
    depends_on:
      - geth-v1-11-6
    network_mode: host

  # --- Monitoring (Prometheus + Grafana) ---
  # This is intentionally JSON-RPC based (not geth --metrics) so it works across older versions.

  geth-exporter:
    build:
      context: ./monitoring/exporter
    container_name: geth-exporter
    environment:
      # First node is treated as the “top” reference for lag metrics.
      NODE_URLS: >-
        v1.16.7=http://geth-v1-16-7:8545,
        v1.11.6=http://geth-v1-11-6:8545,
        v1.10.0=http://geth-v1-10-0:8545,
        v1.9.25=http://geth-v1-9-25:8545,
        v1.3.6=http://geth-v1-3-6:8545
      POLL_INTERVAL_SECONDS: "10"
    ports:
      - "9100:9100"
    depends_on:
      - geth-v1-16-7
      - geth-v1-11-6
      - geth-v1-10-0
      - geth-v1-9-25
      - geth-v1-3-6
    networks:
      - ethereum

  prometheus:
    image: prom/prometheus:v2.55.1
    container_name: prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    depends_on:
      - geth-exporter
    networks:
      - ethereum

  grafana:
    image: grafana/grafana:11.3.0
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      # For quick local use; change for any exposed deployment.
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - ethereum

  # NOTE: Geth v1.0.0 is intentionally NOT part of this Compose stack.
  # There are no maintained Linux binaries for v1.0.0; the project runs it on a Windows VM
  # and points it at geth-v1-3-6 via --bootnodes.

networks:
  ethereum:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  prometheus-data:
  grafana-data:
  prysm-16-7-data:
  prysm-11-6-data:
