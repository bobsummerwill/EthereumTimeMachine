version: '3.8'

services:
  geth-v1-16-7:
    image: ethereumtimemachine/geth:v1.16.7
    container_name: geth-v1-16-7
    command: |
      --datadir /data
      --http
      --http.addr 0.0.0.0
      --http.api eth,net,web3,personal,admin
      --allow-insecure-unlock
      --syncmode full
      --networkid 1
      --port 30303
      --discovery.port 30303
    ports:
      - "8545:8545"
      - "30303:30303"
    volumes:
      - ./output/data/v1.16.7:/data
    networks:
      ethereum:
        ipv4_address: 172.20.0.10

  geth-v1-10-23:
    image: ethereumtimemachine/geth:v1.10.23
    container_name: geth-v1-10-23
    command: |
      --datadir /data
      --http
      --http.addr 0.0.0.0
      --http.api eth,net,web3,personal,admin
      --allow-insecure-unlock
      --syncmode full
      --networkid 1
      --port 30304
      --nodiscover
    ports:
      - "8546:8545"
      - "30304:30304"
    volumes:
      - ./output/data/v1.10.23:/data
    depends_on:
      - geth-v1-16-7
    networks:
      ethereum:
        ipv4_address: 172.20.0.11

  geth-v1-8-27:
    image: ethereumtimemachine/geth:v1.8.27
    container_name: geth-v1-8-27
    command: |
      --datadir /data
      --rpc
      --rpcaddr 0.0.0.0
      --rpcapi eth,net,web3
      --networkid 1
      --port 30305
      --nodiscover
    ports:
      - "8547:8545"
      - "30305:30305"
    volumes:
      - ./output/data/v1.8.27:/data
    depends_on:
      - geth-v1-10-23
    networks:
      ethereum:
        ipv4_address: 172.20.0.12

  geth-v1-6-7:
    image: ethereumtimemachine/geth:v1.6.7
    container_name: geth-v1-6-7
    command: |
      --datadir /data
      --rpc
      --rpcaddr 0.0.0.0
      --rpcapi eth,net,web3
      --networkid 1
      --port 30306
      --nodiscover
    ports:
      - "8548:8545"
      - "30306:30306"
    volumes:
      - ./output/data/v1.6.7:/data
    depends_on:
      - geth-v1-8-27
    networks:
      ethereum:
        ipv4_address: 172.20.0.13

  geth-v1-3-6:
    image: ethereumtimemachine/geth:v1.3.6
    container_name: geth-v1-3-6
    command: |
      --datadir /data
      --rpc
      --rpcaddr 0.0.0.0
      --rpcapi eth,net,web3
      --networkid 1
      --port 30307
      --nodiscover
    ports:
      - "8549:8545"
      - "30307:30307"
    volumes:
      - ./output/data/v1.3.6:/data
    depends_on:
      - geth-v1-6-7
    networks:
      ethereum:
        ipv4_address: 172.20.0.14

  # --- Monitoring (Prometheus + Grafana) ---
  # This is intentionally JSON-RPC based (not geth --metrics) so it works across older versions.

  geth-exporter:
    build:
      context: ./monitoring/exporter
    container_name: geth-exporter
    environment:
      # First node is treated as the “top” reference for lag metrics.
      NODE_URLS: >-
        v1.16.7=http://geth-v1-16-7:8545,
        v1.10.23=http://geth-v1-10-23:8545,
        v1.8.27=http://geth-v1-8-27:8545,
        v1.6.7=http://geth-v1-6-7:8545,
        v1.3.6=http://geth-v1-3-6:8545
      POLL_INTERVAL_SECONDS: "10"
    ports:
      - "9100:9100"
    depends_on:
      - geth-v1-16-7
      - geth-v1-10-23
      - geth-v1-8-27
      - geth-v1-6-7
      - geth-v1-3-6
    networks:
      - ethereum

  prometheus:
    image: prom/prometheus:v2.55.1
    container_name: prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    depends_on:
      - geth-exporter
    networks:
      - ethereum

  grafana:
    image: grafana/grafana:11.3.0
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      # For quick local use; change for any exposed deployment.
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./monitoring/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - ethereum

  # NOTE: Geth v1.0.0 is intentionally NOT part of this Compose stack.
  # There are no maintained Linux binaries for v1.0.0; the project runs it on a Windows VM
  # and points it at geth-v1-3-6 via --bootnodes.

networks:
  ethereum:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  prometheus-data:
  grafana-data:
